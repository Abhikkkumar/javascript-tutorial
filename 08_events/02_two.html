<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> setTimeout and clearTimeout</h1>
    <button id="stop">Stop!</button>
</body>
<script>
    // handler -> a function without name written as first parameter in setTimeout() method.
    // 2nd parameter -> time (in ms)
    // setTimeout waits for specified amount of time and then executes the handler function.
    const changeMe = setTimeout(function(){
        document.querySelector("h1").innerText='JS Course';
    },2000);

    document.querySelector("#stop").addEventListener("click",function(){
        //clearTimeout method takes the reference of setTimeout() method as parameter and stops its execution
        clearTimeout(changeMe);
        console.log("Timeout Stopped!");
    })
</script>
</html>
